<!DOCTYPE HTML>

<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/zengine.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>

		<script>
			$(document).click( function (e) {
				alert(e.clientX);
			});
			var lay1run = function () {
				var e = new Entity("test");
					e.setPosition(new Point(10, 10));
					e.setResource("Rect", 'rgb(200,200,255)', 100, 100 );
					e.render();
			} 

			var lay2run = function () {
				var e = new Entity("test");
					e.setPosition(new Point(15, 15));
					e.setResource("Rect", 'rgb(200,255,200)', 100, 100 );
					e.render();
			}
			var zengine = new Zengine("#canvas");
			zengine.run( function (dt) {
					zengine.context.clearRect(0, 0, 320, 480);
					
					z.fillStyle = 'rgb(245,245,245)';
					z.fillRect(0, 0, 320, 480);

					
					lay2run();
					lay1run();
			});

			
		</script>
	</body>
</html>
